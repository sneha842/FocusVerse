<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusVerse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🌌FocusVerse!!</h1>
        <p>Your Peaceful Portal to Productivity!</p>

        <div class="timer">
            <span id="minutes">25</span> : <span id="seconds">00</span>
        </div>

        <div class="controls">
            <button onclick="startButton()">Start</button>
            <button onclick="stopButton()">Stop</button>
            <button onclick="resetButton()">Reset</button>
            <button onclick="gotdistracted()">I Got Distracted 😅</button>
        </div>

        <div id ="distractionmessage"> </div>

        <div id ="quoteBox">🌿 Stay calm and keep going...</div>

        <div class="music-controls">
            <audio id="bgMusic" loop>
                <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mp3" />
            </audio>
            <button onclick="toggleMusic()">🎵 Toggle Music</button>
        </div>
    </div>
    <footer class="footer" role="contentinfo" aria-label="Site Footer">
        <div class="footer-content">
            <span>© <span id="footer-year"></span> FocusVerse. Stay focused, stay awesome! 🌱</span>
            <span>
                <a href="mailto:support@focusverse.com" aria-label="Contact Email">Contact</a> |
                <a href="privacy.html" aria-label="Privacy Policy">Privacy Policy</a> |
                <a href="#top" id="back-to-top" aria-label="Back to Top">⬆️ Top</a>
            </span>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Set dynamic year in footer
        const yearSpan = document.getElementById('footer-year');
        if (yearSpan) yearSpan.textContent = new Date().getFullYear();
        // Back to Top functionality
        const backToTop = document.getElementById('back-to-top');
        if (backToTop) {
            backToTop.addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }
    </script>
</body>
</html>
