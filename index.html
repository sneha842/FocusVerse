<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusVerse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader">
            <i class="fa-solid fa-spinner"></i>
            <h2>Loading<span class="dots"></span></h2>
        </div>
    </div>
    <div class="container">
        <h1>ðŸŒŒFocusVerse!!</h1>
        <p>Your Peaceful Portal to Productivity!</p>

        <div class="timer">
            <span id="minutes">25</span> : <span id="seconds">00</span>
        </div>

        <div class="controls">
            <button onclick="startButton()">Start</button>
            <button onclick="stopButton()">Stop</button>
            <button onclick="resetButton()">Reset</button>
            <button onclick="gotdistracted()">I Got Distracted ðŸ˜…</button>
        </div>

        <div id ="distractionmessage"> </div>

        <div id ="quoteBox">ðŸŒ¿ Stay calm and keep going...</div>

        <div class="music-controls">
            <audio id="bgMusic" loop>
                <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mp3" />
            </audio>
            <button onclick="toggleMusic()">ðŸŽµ Toggle Music</button>
        </div>
    </div>
    <script src="script.js"></script>

    <!-- Visibility change  -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loadingScreen = document.getElementById("loading-screen");
        
            // Set a timeout to hide the loading screen
            setTimeout(() => {
                loadingScreen.classList.add("hidden");
            }, 6000); // 6000ms = 6 seconds (adjust as needed)
        });
        
    </script>
</body>
</html>
