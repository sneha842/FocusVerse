<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusVerse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ambient-sound.css') }}">
</head>
<body>
    <!-- Ambient Sound Mixer Container -->
    <div id="ambient-sound-container"></div>

    <!-- Manual Ambient Sound Button (always visible toggle) -->
    <button id="manualAmbientSoundBtn" class="ambient-sound-manual-btn" onclick="toggleAmbientSoundMixer()" title="Ambient Sound Mixer">
        ğŸµ
    </button>

    <!-- Notes Sidebar Toggle Button -->
    <button id="notesToggle" class="notes-toggle-btn" onclick="toggleNotesSidebar()">
        ğŸ“
    </button>

    <!-- Notes Sidebar -->
    <div id="notesSidebar" class="notes-sidebar">
        <div class="notes-header">
            <h3>Quick Notes</h3>
            <button class="notes-close-btn" onclick="toggleNotesSidebar()">Ã—</button>
        </div>
        
        <div class="notes-controls">
            <button class="add-note-btn" onclick="addNewNote()">+ Add Note</button>
            <button class="add-task-btn" onclick="addNewTask()">âœ“ Add Task</button>
        </div>
        
        <div id="notesContainer" class="notes-container">
            <!-- Notes will be dynamically added here -->
        </div>
    </div>

    <div class="container">
        <h1 class="focus-title">FocusVerse</h1>
        <p>Your Peaceful Portal to Productivity!</p>
<!-- Theme Selector -->
        <div class="theme-selector">
            <h3>Choose Your Focus Zone:</h3>
            <div class="theme-buttons">
                <button class="theme-btn theme-calm active" onclick="changeTheme('calm')">Calm Mode</button>
                <button class="theme-btn theme-energetic" onclick="changeTheme('energetic')">Energetic Mode</button>
                <button class="theme-btn theme-dark" onclick="changeTheme('dark')">Dark Mode</button>
                <button class="theme-btn theme-nature" onclick="changeTheme('nature')">Nature Mode</button>
            </div>
        </div>
            <div id="timerContainer" class="timer-container">
            <label>
                Focus:
                <input id="customFocusMinutes" type="number" value="25" min="1" class="timer-input" />
                <span class="minute">minutes</span>
            </label>
            <br>
            <label>
                Break:
                <input id="customBreakMinutes" type="number" value="5" min="1" class="timer-input" />
                <span class="minute">minutes</span>
            </label>

            <div id="sessionType" style="font-size: 1.2rem; margin: 10px 0; color: #4caf50; font-weight: bold;">
                Focus Time
            </div>


        <div id="timerContainer" class="timer-container">
            <input id="customMinutes" type="number" value="25" min="1" class="timer-input">
            <span id="minute" class="minute">minutes</span>

            <div id="timerDisplay" class="timer-display" style="display: none;">25 : 00</div>
            <div id="pauseStatus" style="display:none; margin-top: 6px; color: #ff9800; font-weight: 600;"></div>
        </div>

        <div id="streakDisplay" style="font-size: 1.2rem; margin-bottom: 10px; color: #ff5722; font-weight: bold;"></div>

        <div class="controls">
            <button onclick="startButton()">Start</button>
            <button onclick="stopButton()">Stop</button>
            <button onclick="resetButton()">Reset</button>
            <button onclick="gotdistracted()">I Got Distracted ğŸ˜…</button>
        </div>

        <div id="distractionmessage"></div>

        <div id="quoteBox">ğŸŒ¿ Stay calm and keep going...</div>

        <div class="music-controls">
            <audio id="bgMusic" loop>
                <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mp3">
            </audio>
            <button onclick="toggleMusic()">ğŸµ Toggle Music</button>
            <div id="volumeControl">
                <br>
                <span>ğŸ”Š</span>
                <input type="range" min="0" max="100" value="30" class="slider" id="volumeControlSlider">
            </div>
        </div>
    </div>

    <!-- Timer completion sound -->
    <audio id="alarmSound" src="https://notificationsounds.com/storage/sounds/file-sounds-1150-pristine.mp3" preload="auto"></audio>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/notes.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ambient-sound-mixer.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
    <script>
        // Theme switching functionality
        function changeTheme(themeName) {
            document.body.setAttribute('data-theme', themeName);
            
            // Update active button state
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.querySelector(`.theme-${themeName}`).classList.add('active');
            
            // Save theme preference to localStorage
            localStorage.setItem('focusverse-theme', themeName);
        }
        
        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('focusverse-theme') || 'calm';
            changeTheme(savedTheme);
            
        // Check if ambient sound mixer loaded properly
        setTimeout(() => {
            const container = document.getElementById('ambient-sound-container');
            const manualBtn = document.getElementById('manualAmbientSoundBtn');

            if (container && container.innerHTML.trim() === '') {
                console.log('ğŸµ Ambient sound mixer not loaded, button remains visible');
                if (manualBtn) {
                    manualBtn.style.animation = 'pulse 2s infinite';
                }
            } else {
                console.log('âœ… Ambient sound mixer loaded successfully');
            }
        }, 3000);
        });
        
        // Manual ambient sound mixer toggle
        function toggleAmbientSoundMixer() {
            if (window.ambientSoundMixer) {
                window.ambientSoundMixer.toggleCollapsed();
            } else {
                // Try to initialize the mixer
                console.log('ğŸµ Manual button clicked, trying to initialize mixer...');
                try {
                    window.ambientSoundMixer = new AmbientSoundMixer();
                    // Wait a moment for it to render, then toggle
                    setTimeout(() => {
                        if (window.ambientSoundMixer) {
                            window.ambientSoundMixer.toggleCollapsed();
                        }
                    }, 100);
                } catch (error) {
                    console.error('âŒ Failed to initialize mixer:', error);
                    alert('ğŸµ Ambient Sound Mixer\n\nThis feature allows you to:\nâ€¢ Mix ambient sounds (rain, forest, cafe, etc.)\nâ€¢ Adjust individual volumes\nâ€¢ Save favorite combinations\nâ€¢ Auto-start with focus timer\n\nPlease refresh the page to load the mixer properly.');
                }
            }
        }

        let vantaEffect = VANTA.WAVES({
            el: "body",
            mouseControls: true,
            touchControls: true,
            minHeight: window.innerHeight, // Full viewport height
            minWidth: window.innerWidth,   // Full viewport width
            scale: 1.8,
            scaleMobile: 1.00,
            color: 0xff9966,
            shininess: 50,
            waveHeight: 20,
            waveSpeed: 1.18,
        });

        window.addEventListener('resize', () => {
            if (vantaEffect) {
                vantaEffect.resize();
            }
        });
    </script>
</body>
</html>
